{% extends "base.html" %}

{% block title %}Djanswer - Home{% endblock %}

{% block topbar %}<!-- no topbar -->{% endblock topbar %}

{% block content %}
    <br>
    <br>
    <div class="mt-3 display-1 text-light text-center">
        <b>Djanswer!</b>
    </div>
    <br>
    <div class="row justify-content-center mb-3">
        <div class="col-md-4 card">
            <div class="card-body">
                <div class="card-title h2">Hi, <span class="text-info">{{ user.username }}</span>!</div>
                <hr>
                <button class="btn btn-lg btn-primary w-100 mb-3">Create room</button>
                <button class="btn btn-lg btn-warning w-100 mb-3 text-light">Join room</button>
                <button class="btn btn-lg btn-danger w-100 mb-2" id="logoutButton">Log out</button>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('logoutButton').addEventListener('click', function () {
            if (! confirm('Are you sure you want to log out?')) {
                return;
            }

            location.replace('/logout');
        })
    </script>
{% endblock %}
