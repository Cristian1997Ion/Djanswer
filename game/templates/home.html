{% extends "base.html" %}

{% block title %}Djanswer - Home{% endblock %}

{% block content %}
    <div class="row justify-content-center mb-3">
        <div class="col-md-4 card">
            <div class="card-body">
                <div class="card-title h2">Hi, <span class="text-info">{{ user.username }}</span>!</div>
                <hr>
                {% if user.room %}
                    <a class="btn btn-lg btn-success w-100 mb-3" href="/room/{{ user.room.code }}">Rejoin room #{{ user.room.code }}</a>
                {% else %}
                    <a class="btn btn-lg btn-primary w-100 mb-3" href="/create/room">Create room</a>
                    <a class="btn btn-lg btn-warning w-100 mb-3 text-light" href="/join/room">Join room</a>
                {% endif %}
                <button class="btn btn-lg btn-danger w-100 mb-2" id="logoutButton">Log out</button>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('logoutButton').addEventListener('click', function () {
            if (! confirm('Are you sure you want to log out?')) {
                return;
            }

            location.replace('/logout');
        })
    </script>
{% endblock %}
